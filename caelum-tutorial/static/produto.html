<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">    <!-- importa script include -->    <script src="js/jquery-3.1.1.min.js"></script>    <head>        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        <meta name="viewport" content="width=device-width" />                <title id="titulo">Produto</title>                <link rel="stylesheet" href="css/reset.css">        <link rel="stylesheet" href="css/estilos.css">        <link rel="stylesheet" href="css/produto.css">        <link rel="stylesheet" href="css/mobile.css" media="(max-width: 939px)">    </head>        <body>        <header class="container">            <div id="cabecalho"></div>        </header>                <div class="container">            <div class="produto">                <h1>Fuzzy Cargigan</h1>                <p>por apenas R$ 129,00</p>                                <form>                    <fieldset class="cores">                        <legend>Escolha a cor:</legend>                                                <input type="radio" name="cor" value="verde" id="verde" checked="checked" />                        <label for="verde">                            <img src="img/produtos/foto2-verde.png" alt="verde">                        </label>                                                <input type="radio" name="cor" value="rosa" id="rosa" />                        <label for="rosa">                            <img src="img/produtos/foto2-rosa.png" alt="rosa">                        </label>                                                <input type="radio" name="cor" value="azul" id="azul" />                        <label for="azul">                            <img src="img/produtos/foto2-azul.png" alt="azul">                        </label>                                            </fieldset>                    <fieldset class="tamanhos">                        <legend>Escolha o tamanho:</legend>                        <input type="range" min="36" max="46" value="42" step="2" name="tamanho" id="tamanho">                    </fieldset>                    <input type="submit" class="comprar" value="Comprar">                </form>                            </div>        </div>        <footer>            <div id="rodape"></div>           </footer>    </body>    <script> 		$(function(){		   $("#cabecalho").load("cabecalho.html");		   $("#rodape").load("rodape.html");		});    </script></html>
