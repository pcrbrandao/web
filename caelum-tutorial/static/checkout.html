<!doctype html><html>    <script src="js/jquery-3.1.1.min.js"></script>    <script src="js/jquery.inputmask.bundle.js"></script>    <head>        <meta charset="UTF-8">        <title>Checkout Mirror</title>        <meta name="viewport" content="width=device-width">        <link rel="stylesheet" href="css/bootstrap.css">    </head>        <body>        <div class="jumbotron">            <div class="container">                <h1>Ótima escolha!</h1>                <p>Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>            </div> <!-- fim de container -->        </div> <!-- fim de jumbotron -->        <div class="container">            <div class="row">                                <!-- O produto -->                <div class="col-sm-4">                    <div class="panel panel-success">                        <div class="panel-heading">                            <h2>Sua compra</h2>                        </div> <!-- fim de panel-heading -->                        <div class="panel-body">                            <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail img-responsive">                            <dl>                                <dt>Produto</dt>                                <dd>Fuzzy Cargigan</dd>                                                                <dt>Cor</dt>                                <dd>verde</dd>                                                                <dt>Tamanho</dt>                                <dd>40</dd>                                                                <dt>Preço</dt>                                <dd id="preco">R$ 129,00</dd>                            </dl>                                                        <div class="form-group">                                <label for="qt">Quantidade</label>                                <input id="qt" class="form-control" type="number" min="0" max="99" value="1">                            </div> <!-- fim de quantidade -->                                                        <div class="form-group">                                <label for="total">Total</label>                                <output for="qt total" id="total" class="form-control">R$ 129,00</output>                            </div> <!-- fim de total -->                                                    </div> <!-- fim de panel-body -->                    </div> <!-- fim de panel -->                </div> <!-- fim de col -->                                <form class="col-sm-8">                    <div class="row">                        <fieldset class="col-md-6">                            <legend>Dados pessoais</legend>                                                        <div class="form-group">                                <label for="nome">Nome Completo</label>                                <input type="text" class="form-control" id="nome" name="nome" autofocus>                            </div> <!-- fim de form group -->                                                        <div class="form-group">                                <label for="email">Email</label>                                <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">                            </div>                                                        <div class="form-group">                                <label for="cpf">CPF</label>                                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00">                                <script>                                    $('#cpf').inputmask("999.999.999-99");                                </script>                            </div>                                                        <div class="checkbox">                                <label>                                    <input type="checkbox" value="sim" name="spam" checked>                                    Quero receber spam da Mirror Fashion                                </label>                            </div>                        </fieldset>                                                <fieldset class="col-md-6">                            <legend>Cartão de crédito</legend>                                                        <div class="form-group">                                <label for="numero-cartao">Número - CVV</label>                                <input type="text" class="form-control" id="numero-cartao">                            </div>                                                        <div class="form-group">                                <label for="bandeira-cartao">Bandeira</label>                                <select name="bandeira-cartao" id="bandeira-cartao" class="form-control">                                    <option value="master">Mastercard</option>                                    <option value="visa">Visa</option>                                    <option value="amex">American Express</option>                                </select>                            </div>                                                        <div class="form-group">                                <label for="validade-cartao">Validade</label>                                <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">                            </div>                        </fieldset>                    </div> <!-- fim de row -->                    <button type="submit" class="btn btn-primary btn-lg pull-right">                        <span class="glyphicon glyphicon-thumbs-up"></span>                        Confirmar Pedido                    </button>                </form>            </div> <!-- fim de row -->        </div> <!-- fim de container do painel -->        <script src="js/estudos.js"></script>        <script src="js/total.js"></script>    </body></html>
