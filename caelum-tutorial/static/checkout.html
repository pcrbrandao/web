<!doctype html><html>    <head>        <meta charset="UTF-8">        <title>Checkout Mirror</title>        <meta name="viewport" content="width=device-width">        <link rel="stylesheet" href="css/bootstrap.css">    </head>        <body>        <div class="jumbotron">            <div class="container">                <h1>Ótima escolha!</h1>                <p>Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>            </div> <!-- fim de container -->        </div> <!-- fim de jumbotron -->        <div class="container">            <div class="panel panel-success">                <div class="panel-heading">                    <h2>Sua compra</h2>                </div> <!-- fim de panel-heading -->                <div class="panel-body">                    <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail img-responsive">                    <dl>                        <dt>Produto</dt>                        <dd>Fuzzy Cargigan</dd>                                                <dt>Cor</dt>                        <dd>verde</dd>                                                <dt>Tamanho</dt>                        <dd>40</dd>                                                <dt>Preço</dt>                        <dd>R$ 129,00</dd>                    </dl>                </div> <!-- fim de panel-body -->            </div> <!-- fim de panel -->            <form>                <fieldset>                    <legend>Dados pessoais</legend>                                        <div class="form-group">                        <label for="nome">Nome Completo</label>                        <input type="text" class="form-control" id="nome" name="nome" autofocus>                    </div> <!-- fim de form group -->                                        <div class="form-group">                        <label for="email">Email</label>                        <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">                    </div>                                        <div class="form-group">                        <label for="cpf">CPF</label>                        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00">                    </div>                                        <div class="checkbox">                        <label>                            <input type="checkbox" value="sim" name="spam" checked>                            Quero receber spam da Mirror Fashion                        </label>                    </div>                </fieldset>                                <fieldset>                    <legend>Cartão de crédito</legend>                                        <div class="form-group">                        <label for="numero-cartao">Número - CVV</label>                        <input type="text" class="form-control" id="numero-cartao">                    </div>                                        <div class="form-group">                        <label for="bandeira-cartao">Bandeira</label>                        <select name="bandeira-cartao" id="bandeira-cartao" class="form-control">                            <option value="master">Mastercard</option>                            <option value="visa">Visa</option>                            <option value="amex">American Express</option>                        </select>                    </div>                                        <div class="form-group">                        <label for="validade-cartao">Validade</label>                        <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">                    </div>                </fieldset>                                <button type="submit" class="btn btn-primary btn-lg pull-right">                    <span class="glyphicon glyphicon-thumbs-up"></span>                    Confirmar Pedido                </button>            </form>        </div> <!-- fim de container do painel -->                </body></html>
